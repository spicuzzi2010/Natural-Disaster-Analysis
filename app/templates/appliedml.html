<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Natural Disasters</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin="" />
    <!-- <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"> -->
    <link rel="stylesheet" href="../static/css/leaflet.extra-markers.min.css">
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>

<body>
    <div class="container">
    <h1 class="ml3">Natural Disaster Tracker</h1>
    
    </div>
    <nav class="navbar p-0 navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand bg-info p-2 text-white fw-bold rounded" href="/">Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand bg-info p-2 text-white fw-bold rounded" href="/applied-ml">Applied ML</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand bg-info p-2 text-white fw-bold rounded" href="/dashboard">Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 bg-white">
                    
                <h3 class="text-info">Logistic Regression Model</h3>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <a href="/applied-ml">
                            <img src="../images/logistic_regression_model.png" width=50% height=50% alt="Logistic Model" class="img-fluid">
                        </a>
                        <p></p>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 bg-white">
                    
                <h3 class="text-info">Dataset Heatmap</h3>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <a href="/applied-ml">
                            <img src="../images/dataset_heatmap.png" width=70% height=70% alt="Heat Map" class="img-fluid">
                        </a>
                        <p></p>
                    </div>
                </div>
            </div>    
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-12 bg-white">
                    
                <h3 class="text-info">Feature Importance</h3>
                <hr>
                <div class="row">
                    <div class="col-sm-12">
                        <a href="/applied-ml">
                            <img src="../images/important_features.png" width=50% height=50% alt="Heat Map" class="img-fluid">
                        </a>
                        <p></p>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script type="text/javascript" src="../static/js/data.js"></script>
    <script type="text/javascript" src="../static/js/logic.js"></script>
